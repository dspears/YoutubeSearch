<table mat-table class="results-table" [dataSource]="searchResults">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> <a target="_blank" href="https://www.youtube.com/watch?v={{element.id.videoId}}">{{htmlDecode(element.snippet.title)}}</a> </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.snippet.publishTime | date}} - {{htmlDecode(element.snippet.description)}} </td>
  </ng-container>

  <ng-container matColumnDef="thumbnail">
    <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
    <td mat-cell *matCellDef="let element"> <img alt="Thumbnail" src="{{element.snippet.thumbnails.medium.url}}" /> </td>
  </ng-container>

  <ng-container matColumnDef="comments">
    <th mat-header-cell *matHeaderCellDef> #Comments </th>
    <td mat-cell *matCellDef="let element"> {{element.statistics.commentCount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
